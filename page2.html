        <h1>Boundaries</h1>
        <h3>Gaston Bachelard, <em>The Poetics of Space</em></h3>
      
        <p>“A door is an entire cosmos of the half-open.</p>
        <p>It is the place where one hesitates, where one stands on the threshold of decision.</p>
        <p>To open or to close is to choose between worlds.”</p>
